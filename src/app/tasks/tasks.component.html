@if(newTaskCreation){
  <app-new-task (close)="onCloseCreate()" [userId]="userId"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onCreateTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task"/>
    </li>
    }
  </ul>
</section>
